<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1>World Clocks</h1>
      </header>
      <div class="time-container">
        <select id="city">
          <option value="">Select a city...</option>
          <option value="America/Los_Angeles">Los Angeles</option>
          <option value="America/New_York">New York</option>
          <option value="Europe/London">London</option>
          <option value="Asia/Bangkok">Bangkok</option>
        </select>
      </div>
      <div id="cities">
        <div class="city" id="seattle">
          <div>
            <h2>Seattle</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/lauraanderson-projects" target="_blank"
        >Laura Anderson</a
      >
      and is on
      <a
        href="https://github.com/lauraanderson-projects/world-clock"
        target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://world-clock-laura-anderson.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
